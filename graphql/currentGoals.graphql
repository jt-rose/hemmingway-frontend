query CurrentGoals {
  currentWeightGoal {
    id
    goal_start_date
    goal_in_lbs
    note
    active
    goal_pace
  }
  currentPopGoal {
    id
    date_of_goal
    goal_type
    goal_amount
  }
  currentStepsGoal {
    id
    goal_start_date
    daily_goal_in_steps
    note
    active
  }
  currentDistanceGoal {
    id
    goal_start_date
    daily_goal_in_miles
    note
    active
  }
  me {
    id
    name
    email
    gender
    birthday
    height_in_inches
  }
  currentUserWeight {
    id
    weight_in_lbs
    date_of_weight
    note
  }
}
